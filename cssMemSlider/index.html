<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css Slider</title>
</head>

<body>
    <div class="slider__container">
        <input type="radio" name=" slider" id="slide1" checked>
        <input type="radio" name=" slider" id="slide2">
        <input type="radio" name=" slider" id="slide3">
        <input type="radio" name=" slider" id="slide4">
        <input type="radio" name=" slider" id="slide5">

        <div id="show_slides">
            <div class="overflow">
                <div class="ribbon_slider">
                    <div class="slide">
                        <img src="https://images.unsplash.com/photo-1534361960057-19889db9621e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                            alt="foto dog">
                    </div>
                    <div class="slide">
                        <img src="https://images.unsplash.com/photo-1554692918-08fa0fdc9db3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                            alt="foto dog">
                    </div>
                    <div class="slide">
                        <img src="https://images.unsplash.com/photo-1583336663277-620dc1996580?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1469&q=80"
                            alt="foto dog">
                    </div>
                    <div class="slide">
                        <img src="https://images.unsplash.com/photo-1621265845825-b261b2aa439f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                            alt="foto dog">
                    </div>
                    <div class="slide">
                        <img src="https://images.unsplash.com/photo-1560743173-567a3b5658b1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1469&q=80"
                            alt="foto dog">
                    </div>
                </div>
            </div>
        </div>

        <div class="slide_block">
            <div id="texts">
                <div class="overflow">
                    <div class="slide_text">
                        <div class="text">
                            <p>Lorem ipsum dolor sit amet.-1</p>
                        </div>
                        <div class="text">
                            <p style="color: red;">Lorem ipsum dolor sit amet.-2</p>
                        </div>
                        <div class="text">
                            <p style="color: rgb(232, 83, 133);">Lorem ipsum dolor sit amet.-3 </p>
                        </div>
                        <div class="text">
                            <p style="color: rgb(148, 148, 241);">Lorem ipsum dolor sit amet.-4</p>
                        </div>
                        <div class="text">
                            <p style="color: yellow;">Lorem ipsum dolor sit amet.-5</p>
                        </div>

                    </div>
                </div>
            </div>

            <div id="move">
                <label for="slide1">
                    <div class="slide1_div"></div>
                </label>

                <label for="slide2">
                    <div class="slide2_div"></div>
                </label>

                <label for="slide3">
                    <div class="slide3_div"></div>
                </label>

                <label for="slide4">
                    <div class="slide4_div"></div>
                </label>

                <label for="slide5">
                    <div class="slide5_div"></div>
                </label>

            </div>
        </div>
    </div>
</body>

</html>
